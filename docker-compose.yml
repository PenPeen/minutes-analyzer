services:
  localstack:
    container_name: localstack-${PROJECT_NAME:-minutes-analyzer}
    image: localstack/localstack:2.3
    platform: linux/amd64
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      # LocalStack configuration
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker
      - LAMBDA_REMOTE_DOCKER=false
      - LAMBDA_DOCKER_NETWORK=bridge
      - LOCALSTACK_API_KEY=${LOCALSTACK_API_KEY:-}

      # AWS services to enable
      - SERVICES=lambda,apigateway,logs,iam,sts,secretsmanager

      # Data persistence
      - DATA_DIR=/tmp/localstack/data
      - PERSISTENCE=1

      # Edge port (deprecated but for compatibility)
      - EDGE_PORT=4566

      # Additional Lambda settings
      - LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT=60
      - LAMBDA_REMOVE_CONTAINERS=true
      - HOST_TMP_FOLDER=/tmp

    volumes:
      - localstack-data:/var/lib/localstack
      - "./infrastructure/scripts:/scripts"
      - "/tmp:/tmp"  # ホストの/tmpディレクトリをマウント
      - "/var/run/docker.sock:/var/run/docker.sock"  # FIXME: セキュリティリスク - Dockerソケット共有
    networks:
      - localstack-network
    env_file:
      - ./.env.local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  terraform:
    container_name: terraform-${PROJECT_NAME:-minutes-analyzer}
    image: hashicorp/terraform:latest
    working_dir: /workspace
    env_file:
      - ./.env.local
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
      - AWS_DEFAULT_REGION=${AWS_REGION:-ap-northeast-1}
      - AWS_ENDPOINT_URL=http://localstack:4566
    volumes:
      - ".:/workspace"
      - "./infrastructure/environments/local:/workspace/env"
    networks:
      - localstack-network
    depends_on:
      localstack:
        condition: service_healthy
    profiles:
      - tools
      - dev  # 開発時のデフォルトプロファイル

  ruby-lambda-builder:
    container_name: ruby-lambda-builder-${PROJECT_NAME:-minutes-analyzer}
    image: ruby:3.2-alpine
    working_dir: /workspace/lambda
    volumes:
      - ".:/workspace"
    profiles:
      - tools
      - dev
    command: ["sh", "-c", "apk add --no-cache zip build-base && gem install bundler && echo 'Ruby Lambda Builder ready'"]

networks:
  localstack-network:
    driver: bridge

volumes:
  localstack-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LOCALSTACK_VOLUME_DIR:-./infrastructure/infrastructure/volume}
